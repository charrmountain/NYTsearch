<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<!-- 
    container
    New York Times Search -->
    <header>
        <div class="container" style="background-color: rgb(32, 42, 75); color:white; text-align: center; padding-top: 50px; padding-bottom: 50px">
            <h1><i class="fas fa-newspaper-o"></i>New York Times Search</h1>
        </div>
    </header>
    <!-- container id= "search-parameters"
    title bar: search parameters -->
    <section class="container">
        <div class="card mt-2 mb-3 pb-2 border border-light" id="search-parameters">
            <div class="card-header" style="background-color: rgb(226, 226, 226); font-weight: bold;"><i class="fas fa-list-alt"></i>Search Parameters</div>
            <div class="container mt-3" style="color: grey">  
            <!-- search term:
            input #search-term  -->
            <div class="form-group">
            <label for="searchInput">Search Term:</label>
            <input type="text" class="form-control" id="search-term">
            </div>
            <!-- Number of Records to Retrieve:
            drop-down #number-records
            1, 5, 10 -->
            <div class="form-group">
            <label for="results-number">Numbers of Records to Retrieve:</label>
            <select class="form-control" id="number-records">
              <option>1</option>
              <option>5</option>
              <option>10</option>
            </select>
            </div>
            <!-- Start Year (optional):
            input #start-year -->
            <div class="form-group">
                <label for="startYear">Start Year (optional):</label>
                <input type="text" class="form-control" id="start-year">
                </div>
            <!-- End Year (optional):
            input #end-year -->
            <div class="form-group">
                <label for="searchInput">End Year (optional):</label>
                <input type="text" class="form-control" id="end-year">
                </div>
            <!-- Search button w/icon #search-button
            Clear Results button w/ icon #clear-button -->
            <button type="button" class="btn btn-light" id="search-button"><i class="fas fa-search" style="color:grey"></i>Search</button>
            <button type="button" class="btn btn-light" id="clear-button"><i class="fas fa-trash-alt" style="color:grey"></i>Clear</button>
        <form>
        </div> 
    </div>  
    </section>
    <!-- container #top-articles
    title bar: Top Articles -->
    <section class="container mt-3">
        <div class="card mt-2 border border-light" >
            <div class="card-header" style="background-color: rgb(226, 226, 226);font-weight: bold"><i class="fa fa-table"></i>Top Articles</div>
            <div class="card mt-2 mb-2 ml-2 mr-2" id="top-articles">
                <!-- render articles here -->
            </div>
        </div>
    </section>
        <!-- footer div
    "made with effort" -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
